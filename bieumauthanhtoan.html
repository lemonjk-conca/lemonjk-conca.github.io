<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Biểu mẫu thanh toán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .form-container {
      width: 300px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      font-size: 18px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: normal;
      margin-right: 10px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p.note {
      font-size: 12px;
      text-align: center;
      color: #666;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Phương thức thanh toán</h2>

    <form>
      <div class="radio-group">
        <input type="radio" name="method" id="cash">
        <label for="cash">Tiền mặt</label><br>

        <input type="radio" name="method" id="card" checked>
        <label for="card">Thẻ debit hoặc credit</label>
      </div>

      <label for="name">Tên ghi trên thẻ:</label>
      <input type="text" id="name" placeholder="Nguyễn Văn A">

      <label for="number">Số thẻ:</label>
      <input type="text" id="number" placeholder="1234 5678 9012 3456">

      <label for="date">Ngày hết hạn:</label>
      <input type="text" id="date" placeholder="MM/YY">

      <label for="cvv">CVV:</label>
      <input type="number" id="cvv" placeholder="123">

      <button type="submit">Thanh toán</button>
    </form>

    <p class="note">Hình 1. Biểu mẫu thanh toán mua sắm trực tuyến</p>
  </div>

</body>
</html>
